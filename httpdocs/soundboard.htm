<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="soundboard.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Soundboard</title>
</head>
<body>
	<div id="navbar">
		<div id="title" onclick="refresh()" oncontextmenu="adminSwitch(event)">Soundboard</div>
		<div id="buttons"><img id="output" class="hide" title="Local/remote Playback" onclick="outputSwitch()" src="images/switch-on.svg" alt=""><img title="Record" onclick="showForm()" src="images/record.svg" alt=""><img title="Refresh" onclick="refresh()" src="images/refresh.svg" alt=""></div>
		<div id="outputmsg" class="hide"><img src="images/switch-on.svg" height="12px"> Play soundbites over the party speakers</div>
	</div>
	<div id="contents">
		{contents}
		<div id="disclaimer" onclick="disclaimer()">Disclaimer</div>
	</div>
	<div id="form">
		<h3>Record a message</h3>
		<center id="record">
			<button id="recordbtn" onclick="recStartStop()"><h1>⏺️</h1>Record</button>
			<button id="playbtn" onclick="playStartStop()" disabled><h1>▶️</h1>Play</button>
		</center>
		<form name="sbForm" action="save.php" onsubmit="return validate()" method="post" enctype="multipart/form-data">
			<input id="sound" type="file" name="sound" accept="audio/*" capture="user" hidden>
			Your name
			<input type="text" name="user" autocapitalize="sentence">
			Title
			<input type="text" name="desc" autocapitalize="sentence"><!--onfocus="document.getElementsByName('desc')[0].scrollIntoView(0)" -->
			<br><br>
			<input type="submit" value="Send">
		</form>
	</div>
	<audio id="localplay">
	<script src="soundboard.js"></script>
</body>
</html>
